<!DOCTYPE html>
<html>
<head>
    <title>Full Evidently Drift Report</title>
    <style>
        #driftIframe {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Evidently Data Drift Report (Full HTML)</h1>
    <button onclick="loadDriftReport()">Show Drift Report</button>
    <iframe id="driftIframe" style="display:none;"></iframe>
    <script>
        function loadDriftReport() {
            var iframe = document.getElementById('driftIframe');
            iframe.style.display = "block";
            iframe.src = "/drift_html";
        }
    </script>
</body>
</html>
